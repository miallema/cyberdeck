<html>

        {% if title %}
        <title>{{ title }} - Communication Systems Engineering</title>
        {% else %}
        <title>Welcome to cyberdeck.ch</title>
        {% endif %}
    </head>
    <body>
        {% for post in posts %}

        {% endfor %}
    </body>
</html>
